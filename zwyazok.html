  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    header, footer {
      background-color: #191313;

    .w {
      color: aliceblue;
      text-decoration: none;
      margin: 0 10px;
    }

    .feedback-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
		  footer {
  position: fixed;
  bottom: 0;
  width: 100%;
}

<body>

  <header>
    <h1>FRAMEWORK</h1>

      <a class="w" href="index.html">Головна</a>

  <div class="feedback-container">
    <h2 class="form-title">Форма зворотного зв’язку</h2>
    <form action="send_feedback.php" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Ваше ім’я</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Тема повідомлення</label>
        <input type="text" class="form-control" id="subject" name="subject">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Повідомлення</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Надіслати</button>
    </form>
  </div>
